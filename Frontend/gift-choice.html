<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Gift - Secret Santa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --christmas-red: #D3273E;
            --christmas-green: #2F5233;
            --warm-gold: #F5B841;
            --pine-dark: #1a3a1f;
            --snow-white: #FDFEFF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a3a1f 0%, #2F5233 50%, #1a3a1f 100%) !important;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        html {
            overflow: hidden;
            height: 100%;
        }

        /* Snowflake animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5rem;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--snow-white);
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-style: italic;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            animation: fadeInUp 1s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gift-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .gift-box:hover::before {
            opacity: 1;
        }

        .gift-box.red::before {
            background: radial-gradient(circle at center, rgba(211, 39, 62, 0.3), transparent);
        }

        .gift-box.green::before {
            background: radial-gradient(circle at center, rgba(47, 82, 51, 0.3), transparent);
        }

        .gift-box.gold::before {
            background: radial-gradient(circle at center, rgba(245, 184, 65, 0.3), transparent);
        }

        .gift-box.blue::before {
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.3), transparent);
        }

        .gift-box.purple::before {
            background: radial-gradient(circle at center, rgba(147, 51, 234, 0.3), transparent);
        }

        .gift-box.silver::before {
            background: radial-gradient(circle at center, rgba(203, 213, 225, 0.3), transparent);
        }

        .gift-box.orange::before {
            background: radial-gradient(circle at center, rgba(255, 140, 0, 0.3), transparent);
        }

        .gift-box.pink::before {
            background: radial-gradient(circle at center, rgba(236, 72, 153, 0.3), transparent);
        }

        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .gift-box.selected {
            animation: pulse 0.5s ease;
            opacity: 0.6;
            pointer-events: none;
        }

        .gift-box.disabled {
            opacity: 0.4;
            pointer-events: none;
            cursor: not-allowed;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .gift-icon {
            font-size: 5rem;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .gift-box.red .gift-icon {
            color: #D3273E;
        }

        .gift-box.green .gift-icon {
            color: #2F5233;
        }

        .gift-box.gold .gift-icon {
            color: #F5B841;
        }

        .gift-box.blue .gift-icon {
            color: #3b82f6;
        }

        .gift-box.purple .gift-icon {
            color: #9333ea;
        }

        .gift-box.silver .gift-icon {
            color: #cbd5e1;
        }

        .gift-box.orange .gift-icon {
            color: #ff8c00;
        }

        .gift-box.pink .gift-icon {
            color: #ec4899;
        }

        .selection-counter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            z-index: 100;
            font-size: 1.1rem;
        }

        .selection-counter .count {
            color: var(--warm-gold);
            font-size: 1.3rem;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--warm-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--snow-white);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-4px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .instruction {
                font-size: 0.95rem;
            }

            .gifts-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .gift-box {
                padding: 2rem 1rem;
                min-height: 200px;
            }

            .gift-icon {
                font-size: 3rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .gifts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <a href="dashboard.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
    </a>

    <div class="selection-counter" id="selection-counter">
        Selected: <span class="count" id="selected-count">0</span> / <span id="required-count">0</span>
    </div>

    <div class="container">
        <div class="header">
            <h1>Choose Your Gifts</h1>
            <p class="subtitle" id="subtitle">Select <span id="max-gifts-display">0</span> gift box(es) to reveal your
                Secret Santa assignment(s)</p>
            <p class="instruction">Click on the gift boxes below...</p>
        </div>

        <div class="gifts-grid" id="gifts-grid">
            <!-- Gift boxes will be generated here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Revealing your assignment...</div>
            <div class="loading-subtext">Please wait</div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        let selectedGifts = [];
        let maxGifts = 1;

        if (!token) {
            window.location.href = 'login.html';
        }

        // Snowflake effect
        function createSnowflakes() {
            const snowflakeCount = 20;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
                document.body.appendChild(snowflake);
            }
        }

        // Get user's maxGifts from server
        async function getUserMaxGifts() {
            try {
                const response = await fetch('http://localhost:3000/api/user/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load user profile');
                }

                const data = await response.json();
                return data.maxGifts || 1;
            } catch (error) {
                console.error('Error loading user profile:', error);
                return 1; // Default to 1 if error
            }
        }

        // Update selection counter
        function updateCounter() {
            document.getElementById('selected-count').textContent = selectedGifts.length;
        }

        // Generate gift boxes
        async function generateGiftBoxes() {
            maxGifts = await getUserMaxGifts();

            // Update header with maxGifts
            document.getElementById('max-gifts-display').textContent = maxGifts;
            document.getElementById('required-count').textContent = maxGifts;

            const giftsGrid = document.getElementById('gifts-grid');

            // Always show 8 boxes with same design, different colors
            const boxCount = 8;
            const colors = ['red', 'green', 'gold', 'blue', 'purple', 'silver', 'orange', 'pink'];
            const boxIndices = Array.from({ length: boxCount }, (_, i) => i);

            // Create boxes - all use same gift icon
            giftsGrid.innerHTML = boxIndices.map((index) => `
                <div class="gift-box ${colors[index]}" data-index="${index}">
                    <i class="gift-icon fas fa-gift"></i>
                </div>
            `).join('');

            // Add click event listeners
            document.querySelectorAll('.gift-box').forEach(box => {
                box.addEventListener('click', () => selectGift(box));
            });
        }

        // Handle gift selection
        function selectGift(box) {
            const index = parseInt(box.getAttribute('data-index'));

            // Check if already selected
            if (selectedGifts.includes(index)) {
                // Deselect
                selectedGifts = selectedGifts.filter(i => i !== index);
                box.classList.remove('selected');
            } else {
                // Check if we can select more
                if (selectedGifts.length < maxGifts) {
                    selectedGifts.push(index);
                    box.classList.add('selected');
                }
            }

            updateCounter();

            // If user has selected required number of gifts, proceed
            if (selectedGifts.length === maxGifts) {
                setTimeout(() => {
                    proceedToAssignment();
                }, 500);
            }
        }

        // Proceed to assignment page
        function proceedToAssignment() {
            // Disable all boxes
            document.querySelectorAll('.gift-box').forEach(box => {
                box.classList.add('disabled');
            });

            // Show loading overlay
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.classList.add('active');

            // Redirect after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'assignment.html';
            }, 1500);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            generateGiftBoxes();
        });
    </script>
</body>

</html>
