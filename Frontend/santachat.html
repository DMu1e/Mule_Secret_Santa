<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Chat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #D3273E;
            /* Christmas red color */
            text-align: center;
            margin-bottom: 20px;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-button {
            background: #2F5233;
            /* Christmas green */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
        }

        .dashboard-button:hover {
            transform: translateY(-2px);
            background: #1C3829;
            /* Darker shade of green */
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <div class="message">
            To Be Implemented Later
        </div>
        <a href="dashboard.html" class="dashboard-button">Return to Dashboard</a>
    </div>
</body>

</html>
